---
# Example VM order for CloudKit VM pipeline
vm_order:
  metadata:
    name: example-vm
    namespace: vm-orders
  spec:
    templateID: ocp_virt_vm
    templateParameters: |
      {
        "vm_name": "my-test-vm",
        "vm_cpu_cores": 4,
        "vm_memory": "4Gi",
        "vm_disk_size": "30Gi",
        "vm_image_source": "quay.io/containerdisks/fedora:latest",
        "vm_os_type": "linux",
        "vm_expose_service": true,
        "vm_service_type": "NodePort",
        "vm_service_ports": [
          {
            "name": "ssh",
            "port": 22,
            "target_port": 22,
            "protocol": "TCP"
          },
          {
            "name": "http",
            "port": 80,
            "target_port": 8080,
            "protocol": "TCP"
          }
        ],
        "additional_disks": [
          {
            "name": "data-disk",
            "size": "50Gi"
          }
        ]
      }